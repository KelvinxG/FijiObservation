{% extends 'base.html' %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--HighCharts Link-->
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <!--maps type of chart-->
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>

  
  <title>Visualizer</title>
</head>
<body>
  <style>


    #container{
      min-width:310px;
      max-width:800px;
      height:400px;
      margin-top: 70px;
      margin-bottom: 150px;
      background-color: rgb(255, 106, 156);
    }
    h1{
      margin-top: 70px;
      text-align: center;
    }
    button{
      margin:5px;
      border-radius: 80px;
    }
  </style>
  


  <h1>
    Fiji Observation
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <!-- Chart Or Visualization -->
        <div id="container"></div>
        <!--ends here-->
      </div>
      <div class="col-sm">
             <!-- Vertical menus-->
           
             <div class="row">
              <div class="col-sm">
                <p>MAPS</p>
                <div class="btn-group-vertical">
                    <button class="btn btn-primary temp" type ="button">Temperature</button>
                    <button class="btn btn-primary precip" type ="button">Precipitation</button>
                    <button class="btn btn-primary drought" type ="button">Drought</button>
                    <button class="btn btn-primary outlook" type ="button">Outlook</button>
                </div>
              </div>
              <div class="col-sm">
                <p>Description</p>

              </div>
             </div>
      </div>
    </div>
    
  </div>
  


  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Historic World Population by Region'
        },
        xAxis: {
            categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania']
        },
        series: [{
            name: 'Year 1800',
            data: [107, 31, 635, 203, 2]
        }, {
            name: 'Year 1900',
            data: [133, 156, 947, 408, 6]
        }, {
            name: 'Year 2012',
            data: [1052, 954, 4250, 740, 38]
        }]
    });
  </script>
</body>
</html>
{% endblock %}
